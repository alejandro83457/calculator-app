<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="row1">
                <button id="clear" value="clear">CLEAR</button>
                <button id="delete" value="delete">DELETE</button>
            </div>
            <div id="row2">
                <button class="numeric-button" value="7">7</button>
                <button class="numeric-button" value="8">8</button>
                <button class="numeric-button" value="9">9</button>
                <button id="divide" value="/">/</button>
            </div>
            <div id="row3">
                <button class="numeric-button" value="4">4</button>
                <button class="numeric-button" value="5">5</button>
                <button class="numeric-button" value="6">6</button>
                <button id="multiply" value="x">x</button>
            </div>
            <div id="row4">
                <button class="numeric-button" value="1">1</button>
                <button class="numeric-button" value="2">2</button>
                <button class="numeric-button" value="3">3</button>
                <button id="subtract" value="-">-</button>
            </div>
            <div id="row5">
                <button id="decimal" value=".">.</button>
                <button class="numeric-button" value="0">0</button>
                <button id="total" value="=">=</button>
                <button id="add" value="+">+</button>
            </div>
        </div>
    </body>
</html>
