<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="row1">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div id="row2">
                <button class="numeric-button" value="7">7</button>
                <button class="numeric-button" value="8">8</button>
                <button class="numeric-button" value="9">9</button>
                <button id="divide">/</button>
            </div>
            <div id="row3">
                <button class="numeric-button" value="4">4</button>
                <button class="numeric-button" value="5">5</button>
                <button class="numeric-button" value="6">6</button>
                <button id="multiply">x</button>
            </div>
            <div id="row4">
                <button class="numeric-button" value="1">1</button>
                <button class="numeric-button" value="2">2</button>
                <button class="numeric-button" value="3">3</button>
                <button id="subtract">-</button>
            </div>
            <div id="row5">
                <button id="decimal">.</button>
                <button class="numeric-button" value="0">0</button>
                <button id="execute">=</button>
                <button id="add">+</button>
            </div>
        </div>
    </body>
</html>
